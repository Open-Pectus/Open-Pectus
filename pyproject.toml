[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "OpenPectus"
version = "0.0.1"
authors = [{name = "Eskild Schroll-Fleischer", email = "eyfl@novonordisk.com"}, {name = "Morten Passow Odgaard", email = "mpo@mjolner.dk"}, {name = "Jan H. Knudsen", email = "jhk@mjolner.dk"}]


[tool.mypy]
files = [
    "./openpectus"
]
exclude = [
    '^openpectus/lang/grammar/codegen/*',  # TOML literal string (single-quotes, no escaping necessary)    
    '^openpectus/engine/p1/*',
]

warn_return_any = true
warn_unused_configs = true


